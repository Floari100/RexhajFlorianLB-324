repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        language_version: python3
        stages: [pre-commit]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        stages: [pre-commit]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: pytest-on-push
        name: pytest on push
        entry: bash -lc "pytest -q"
        language: system
        pass_filenames: false
        stages: [pre-push]